<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Changer</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
    }

    .parent {
      width: 60vh;
      height: 45vh;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      background-color: #ff4d4d;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.6s ease;
    }

    .son {
      padding: 20px;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      transition: background-color 0.6s ease;
    }

    .g_son p {
      margin-bottom: 15px;
      font-size: 1.2rem;
      transition: color 0.6s ease;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #ddd;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="son">
      <div class="g_son">
        <p><b>Random Background Color Changer</b></b></p>
        <button class="btn">click me to change</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
